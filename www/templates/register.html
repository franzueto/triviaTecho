<ion-view view-title="Registro" name="register-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Correo electrónico" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Nombre" ng-model="data.name">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Contraseña" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirmar contraseña" ng-model="data.password">
          </label>
      </div>

      <button class="button button-block button-positive" ng-click="login()">Registrarse</button>

      <button class="button button-block button-calm" ng-click="login()">Registrarse con Facebook</button>
      <br/><br/>
      <center></center><img src="./img/logo.jpg"></center>
      
  </ion-content>
</ion-view>
