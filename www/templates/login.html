<ion-view view-title="Iniciar Sesión" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Correo electrónico" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Contraseña" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Ingresar</button>

      <button class="button button-block button-calm" ng-click="login()">Ingresar con Facebook</button>
  </ion-content>
</ion-view>
