<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Correo eléctronico" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Nombre" ng-model="data.name">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Contraseña" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirmar contraseña" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Register</button>

      <button class="button button-block button-calm" ng-click="login()">Register using FB</button>
  </ion-content>
</ion-view>
